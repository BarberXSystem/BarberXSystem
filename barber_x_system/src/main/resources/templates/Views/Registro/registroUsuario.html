<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body class="" style="overflow: auto;">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-10 col-md-offset-1">
				<div class="page-header">
		  			<h1 class="text-titles"><i class="zmdi zmdi-account zmdi-hc-fw"></i>Registro <small>Usuario</small></h1>
				</div>
<!-- 				<p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse voluptas reiciendis tempora voluptatum eius porro ipsa quae voluptates officiis sapiente sunt dolorem, velit quos a qui nobis sed, dignissimos possimus!</p> -->
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-10 col-md-offset-1">
			    <form action="" class="">
					<div class="form-group label-floating">
					  <label class="control-label">Nombres</label>
					  <input class="form-control" type="text" required>
					</div>
					<div class="form-group label-floating">
					  <label class="control-label">Apellidos</label>
					  <input class="form-control" type="text" required>
					</div>
					<div class="form-group">
				        <label class="control-label">Tipo de documento</label>
				        <select class="form-control" required>
				          <option>Cedula de ciudadania</option>
				          <option>Cedula de extranjeria</option>
				          <option>Pasaporte</option>
				        </select>
				    </div>
					<div class="form-group label-floating">
					  <label class="control-label">Numero de documento</label>
					  <input class="form-control" type="text" required>
					</div>
					<div class="form-group label-floating">
					  <label class="control-label">Direccion</label>
					  <input class="form-control" type="text" required>
					</div>
					<div class="form-group label-floating">
					  <label class="control-label">Correo electronico</label>
					  <input class="form-control" type="text" required>
					</div>
					<div class="form-group label-floating">
					  <label class="control-label">Telefono</label>
					  <input class="form-control" type="text" required>
					</div>
				    <p class="text-center">
				    	<button href="#!" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Registrarme</button>
				    </p>
			    </form>
			</div>
		</div>
	</div>
	
	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
