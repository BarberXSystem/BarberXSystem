<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	>
<head>
	<meta charset="ISO-8859-1">
	<title>Registro existoso</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap2.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg navbar-dark align-items-center d-flex" style="background-color: black;">
		  <img th:src="@{/img/logo.png}" class="img-fluid mx-2" width="50">
		  <h4 class="m-0">BarberXsystem</h4>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav ml-auto">
		      <a class="nav-item nav-link active" th:href="@{/}">Inicio</a>
		      <a class="nav-item nav-link " th:href="@{/registro/nuevo}">Registrarme</a>
		      <a class="nav-item nav-link" th:href="@{/login}">
		      	Entrar al sistema
		      	<i class="fas fa-sign-in-alt ml-1"></i>
	      	  </a>
		    </div>
		  </div>
		</nav>
	</div>
	<div class="container py-4">
		<div class="row">
			<div class="col-6">
				<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
				  <i class="far fa-check-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${success}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
				  <i class="far fa-times-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${error}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
				  <i class="fas fa-exclamation-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${warning}"></strong>
				</div>
				<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
				  <i class="fas fa-info-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${info}"></strong>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="display-4 text-center mb-5">Gracias por registrarte en <strong>BarberXSystem</strong></div>
			<div class="col-6">
				<img th:src="@{/img/registroSuccess.jpg}" class="img-fluid">
				<a th:href="@{/login}" class="btn btn-dark btn-lg btn-block rounded-pill font-weight-bold">
					Entrar al sistema
					<i class="fas fa-arrow-circle-right ml-1"></i>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
