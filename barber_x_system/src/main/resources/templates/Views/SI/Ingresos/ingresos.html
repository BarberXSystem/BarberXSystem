<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Ingresos | BarberXsystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap2.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="shotcut icon" th:href="@{/img/logo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<section th:replace="plantilla/plantilla :: sidebar"></section>
	<section class="full-box dashboard-contentPage">
		<nav th:replace="plantilla/plantilla :: navbar"></nav>
		<div class="container-fluid">
			<div class="col px-0">
				<div class="alert alert-success alert-dismissible show mt-2" role="alert" th:if="${success}">
				  <i class="far fa-check-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${success}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible show mt-2" role="alert" th:if="${error}">
				  <i class="far fa-times-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${error}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible show mt-2" role="alert" th:if="${warning}">
				  <i class="fas fa-exclamation-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${warning}"></strong>
				</div>
				<div class="alert alert-info alert-dismissible show mt-2" role="alert" th:if="${info}">
				  <i class="fas fa-info-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${info}"></strong>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="page-header">
			  <h1 class="text-titles"><i class="zmdi zmdi-font zmdi-hc-fw"></i> Ingresos <small>Todos los ingresos</small></h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<form th:action="@{/ingreso/}" th:object="${ingreso}" method="post" class="form-row">
						<div class="form-group col label-floating">
							<label >Estilista</label>
							<select class="form-control form-control-lg" th:field="*{estilista.idEstilista}">
								<option th:text="''" th:value="''">
								<option th:each="e:${estilistas}" th:text="${e.usuario.nombres+' '+e.usuario.apellidos}" th:value="${e.idEstilista}">
							</select>
						</div>
						<div class="form-group col">
							<label>Fecha Inicio</label>
							<input type="date" class="form-control form-control-lg" th:field="*{fecha}" id="fechaInicio" name="fechaInicio">
						</div>
						<div class="form-group col">
							<label>Fecha Fin</label>
							<input type="date" class="form-control form-control-lg" th:field="*{fechaFin}" id="fechaFin" name="fechaFin">
						</div>
						<div class="form-group col align-items-end d-flex">
							<button type="submit" class="btn btn-primary btn-raised">Buscar</button>
							<a th:href="@{/ingreso/limpiar}" class="btn btn-dark btn-raised ml-2">Limpiar</a>
						</div>
					</form>
					<ul class="nav nav-tabs" style="margin-bottom: 15px;">
					  	<li class="active"><a href="#list" data-toggle="tab">Todos los ingresos</a></li>
					  	<li><a th:href="@{/ingreso/(format=xlsx)}" class="nav-link">Reporte excel</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
					  	<div class="tab-pane active" id="list">
							<div class="table-responsive">
								<table class="table table-hover text-center">
									<thead>
										<tr>
											<th class="text-center">ID</th>
											<th class="text-center">Estilista</th>
											<th class="text-center">Fecha</th>
											<th class="text-center">Hora</th>
											<th class="text-center">Total</th>
											<th class="text-center">Detalles</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="i:${ingresos}">
											<td th:text="${i.idRecibo}"></td>
											<td th:text="${i.estilista.usuario.nombres+' '+i.estilista.usuario.apellidos}"></td>
											<td th:text="${#calendars.format(i.fecha, 'dd/MMM/yyyy')}"></td>
											<td th:text="${#dates.format(i.hora, 'HH:mm')}"></td>
											<td th:text="${'$'+i.total}"></td>
											<td>
												<a th:href="@{/ingreso/detalles/}+${i.idRecibo}">
													<i class="fas fa-bars"></i>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="plantilla/plantilla :: footer-scripts"></footer>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	
	<div th:include="Views/SI/Admin/modalDeleteAdmin.html" th:remove="tag"></div>

	<script>
		function confirmDelete(id){
	    	$('#modal-delete-admin').modal('show');
	    	$("#idAdminMD").val(id);
	    }
	    
	    function deleteAdmin(){
	    	var id = $("#idAdminMD").val();
	        window.location = "/admin/eliminar/"+id;
	    }
	</script>
</body>
</html>
