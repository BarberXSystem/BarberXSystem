<!-- Dialog help -->
	<head>
		<meta charset="UTF-8">
	</head>
	<div class="modal" tabindex="-1" role="dialog" id="modal-cantidad-serv">
	  	<div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
			    <div class="modal-header">
			    	<h3>Cantidad</h3>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">&times;</span>
		        	</button>
			    </div>
			    <div class="modal-body">
			    	<h1 class="text-titles text-center" id="nombreServicio"></h1>
			        <form th:object="${detalle}" th:action="@{/cita/cliente/servicio/agregar-item}" method="post">
		        		<input id="idServicioMC" th:field="*{prodServ.idProductoServ}" name="idServicioMC" type="hidden">
			        	<div class="form-group label-floating">
							  <label class="control-label">Cantidad</label>
							  <input class="form-control" th:field="*{cantidad}" type="number" required>
						</div>
						<div class="form-group">
							<a href="" class="nav-link" data-dismiss="modal">CANCELAR</a>
        					<button type="submit" class="btn btn-primary btn-raised"><i class="zmdi zmdi-thumb-up"></i> AGREGAR</button>
						</div>
			        </form>
			    </div>
		    </div>
	  	</div>
	</div>
