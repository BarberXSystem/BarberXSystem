<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Usuarios | BarberXsystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap2.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="shotcut icon" th:href="@{/img/logo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<section th:replace="plantilla/plantilla :: sidebar"></section>
	<section class="full-box dashboard-contentPage">
		<nav th:replace="plantilla/plantilla :: navbar"></nav>
		<div class="container-fluid">
			<div class="col px-0">
				<div class="alert alert-success alert-dismissible show mt-2" role="alert" th:if="${success}">
				  <i class="far fa-check-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${success}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible show mt-2" role="alert" th:if="${error}">
				  <i class="far fa-times-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${error}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible show mt-2" role="alert" th:if="${warning}">
				  <i class="fas fa-exclamation-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${warning}"></strong>
				</div>
				<div class="alert alert-info alert-dismissible show mt-2" role="alert" th:if="${info}">
				  <i class="fas fa-info-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${info}"></strong>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="page-header">
			  <h1 class="text-titles"><i class="zmdi zmdi-font zmdi-hc-fw"></i> Usuarios <small>Clientes</small></h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs" style="margin-bottom: 15px;">
					  	<li><a href="#new" data-toggle="tab">Agregar nuevo</a></li>
					  	<li class="active"><a href="#list" data-toggle="tab">Listado</a></li>
					  	<li><a th:href="@{/usuario/(format=xlsx)}">Reporte excel</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane in" id="new">
							<div class="container-fluid">
								<div class="row justify-content-center">
									<div class="col-10">
									    <form th:action="@{/usuario/nuevo}" th:object="${usuario}" method="post">
											<div class="form-group label-floating">
											  <label class="control-label">Nombres</label>
											  <input class="form-control" th:field="*{nombres}" pattern="[A-Za-z ]{5,50}" maxlength="50" title="Solo letras. Tamaño mínimo: 5. Tamaño máximo: 50" type="text" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Apellidos</label>
											  <input class="form-control" th:field="*{apellidos}" pattern="[A-Za-z ]{5,50}" title="Solo letras. Tamaño mínimo: 5. Tamaño máximo: 50" type="text" required>
											</div>
											<div class="form-group label-floating">
										        <label class="control-label">Tipo de documento</label>
										        <select class="form-control" th:field="*{tipoDoc}" required>
										          <option th:value="''" th:text="''"/>
										          <option th:value="'CC'" th:text="'Cedula de ciudadania'"/>
										          <option th:value="'CE'" th:text="'Cedula de extranjeria'"/>
										          <option th:value="'PA'" th:text="'Pasaporte'"/>
										        </select>
										    </div>
											<div class="form-group label-floating">
											  <label class="control-label">Numero de documento</label>
											  <input class="form-control" th:field="*{numeroDoc}" type="text" pattern="[0-9]{5,15}" title="Solo numeros Tamaño mínimo: 5. Tamaño máximo: 15" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Direccion</label>
											  <input class="form-control" th:field="*{direccion}" type="text" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Correo electronico</label>
											  <input class="form-control" th:field="*{email}" type="email" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Telefono</label>
											  <input class="form-control" th:field="*{telefono}" pattern="[0-9]{10}" title="Solo numeros Tamaño: 10" type="text" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Contraseña</label>
											  <input class="form-control" th:field="*{password}" type="password" required>
											</div>
											<div class="form-group label-floating">
											  <label class="control-label">Confirmar contraseña</label>
											  <input class="form-control" th:field="*{confirmPassword}" type="password" required>
											</div>
										    <p class="text-center">
										    	<button type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Registrarme</button>
										    </p>
										    <a href="#" th:onclick="goBack()" class="nav-link text-center">Cancelar</a>
			    						</form>
									</div>
								</div>
							</div>
						</div>
					  	<div class="tab-pane active" id="list">
							<div class="table-responsive">
								<table class="table table-hover text-center">
									<thead>
										<tr>
											<th class="text-center">ID</th>
											<th class="text-center">Documento</th>
											<th class="text-center">Tipo</th>
											<th class="text-center">Nombres y apellidos</th>
											<th class="text-center">Direccion</th>
											<th class="text-center">Correo electronico</th>
											<th class="text-center">Estado</th>
											<th class="text-center">Editar</th>
											<th class="text-center">Eliminar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="u:${usuarios}">
											<td th:text="${u.idUsuario}"></td>
											<td th:text="${u.numeroDoc}"></td>
											<td th:text="${u.tipoDoc}"></td>
											<td th:text="${u.nombres+' '+u.apellidos}"></td>
											<td th:text="${u.direccion}"></td>
											<td th:text="${u.email}"></td>
											<td th:text="${u.enabled}"></td>
											<td><a th:href="@{/usuario/editar/}+${u.idUsuario}" class="btn btn-success btn-raised btn-xs"><i class="zmdi zmdi-refresh"></i></a></td>
											<td><a href="#" th:onclick="'javascript:confirmDelete(\'' + ${u.idUsuario} + '\' );'" class="btn btn-danger btn-raised btn-xs" style="background-color: #8C0303;"><i class="zmdi zmdi-delete"></i></a></td>
										</tr>
									</tbody>
								</table>
		<!-- 						<ul class="pagination pagination-sm"> -->
		<!-- 						  	<li class="disabled"><a href="#!">«</a></li> -->
		<!-- 						  	<li class="active"><a href="#!">1</a></li> -->
		<!-- 						  	<li><a href="#!">2</a></li> -->
		<!-- 						  	<li><a href="#!">3</a></li> -->
		<!-- 						  	<li><a href="#!">4</a></li> -->
		<!-- 						  	<li><a href="#!">5</a></li> -->
		<!-- 						  	<li><a href="#!">»</a></li> -->
		<!-- 						</ul> -->
							</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="plantilla/plantilla :: footer-scripts"></footer>

	<div th:include="Views/SI/Usuario/modalDeleteUsuario.html" th:remove="tag"></div>

	<script>
		function goBack() {
		  window.history.back();
		}
	
		function confirmDelete(id){
	    	$('#modal-delete-usuario').modal('show');
	    	$("#idUsuarioMD").val(id);
	    }
	    
	    function deleteUsuario(){
	    	var id = $("#idUsuarioMD").val();
	        window.location = "/usuario/eliminar/"+id;
	    }
	</script>
	
</body>
</html>
