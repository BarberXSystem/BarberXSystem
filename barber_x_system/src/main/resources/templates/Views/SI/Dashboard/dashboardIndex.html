<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>BarberXsystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap2.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="shotcut icon" th:href="@{/img/logo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<section th:replace="plantilla/plantilla :: sidebar"></section>
	<section class="full-box dashboard-contentPage">
		<nav th:replace="plantilla/plantilla :: navbar"></nav>
		<div class="container-fluid">
			<div class="col px-0">
				<div class="alert alert-success alert-dismissible show mt-2" role="alert" th:if="${success}">
				  <i class="far fa-check-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${success}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible show mt-2" role="alert" th:if="${error}">
				  <i class="far fa-times-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${error}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible show mt-2" role="alert" th:if="${warning}">
				  <i class="fas fa-exclamation-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${warning}"></strong>
				</div>
				<div class="alert alert-info alert-dismissible show mt-2" role="alert" th:if="${info}">
				  <i class="fas fa-info-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${info}"></strong>
				</div>
			</div>
		</div>
		<!--  -->
		<div class="container-fluid">
			<div class="row my-3">
				<div class="col" sec:authorize="hasRole('ROLE_ADMIN')">
					<h1 class="text-titles text-center">Dashboard</h1>
					<hr>
					<h2 class="text-titles">Citas programadas</h2>
					<table class="table table-borderless table-hover" >
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">Hora</th>
					      <th scope="col">Estilista</th>
					      <th scope="col">Cliente</th>
					      <th scope="col">Servicio</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="c:${citasDeHoy}">
					      <th scope="row" th:text="${c.idCita}"></th>
					      <td th:text="${c.hora}"></td>
					      <td th:text="${c.estilista.usuario.nombres+' '+c.estilista.usuario.apellidos}"></td>
					      <td th:text="${c.usuario.nombres+' '+c.usuario.apellidos}"></td>
					      <td th:text="${c.servicio.nombre}"></td>
					    </tr>
					  </tbody>
					</table>
				</div>
				<div class="col" sec:authorize="hasRole('ROLE_USER') && !hasRole('ROLE_ADMIN')">
					<div class="display-1 text-titles text-center">Bienvenido a BARBER X SYSTEM</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="plantilla/plantilla :: footer-scripts"></footer>
</body>
</html>
