<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>BarberXsystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap2.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="shotcut icon" th:href="@{/img/logo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body style="overflow: auto;">
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg navbar-dark align-items-center d-flex" style="background-color: black;">
		  <img th:src="@{/img/logo.png}" class="img-fluid mx-2" width="50">
		  <h4 class="m-0">BarberXsystem</h4>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav ml-auto">
		      <a class="nav-item nav-link active" th:href="@{/}">Inicio</a>
		      <a class="nav-item nav-link " th:href="@{/registro/nuevo}">Registrarme</a>
		      <a class="nav-item nav-link" th:href="@{/login}">
		      	Entrar al sistema
		      	<i class="fas fa-sign-in-alt ml-1"></i>
	      	  </a>
		    </div>
		  </div>
		</nav>
	</div>
	<div class="container my-4">
		<div class="row">
			<div class="col">
				<div class="display-1 text-center">Reserva de citas</div>
				<hr>
				<img th:src="@{/img/citas.png}" class="d-block w-100">
				<hr>
				<div class="display-1 text-center">Productos y Servicios</div>
				<hr>
				<div id="carouselExampleIndicators" class="carousel slide mx-auto border" data-ride="carousel">
					
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="@{/img/barbershop1.png}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/barbershop2.png}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/barbershop3.png}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/barbershop4.png}" class="d-block w-100" alt="...">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only ">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
