<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Entrar al sistema</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="shotcut icon" th:href="@{/img/logo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body class="cover" style="background-image: url(./img/fondoIndex.jpeg);">
	<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
	  <i class="far fa-check-circle mr-1"></i>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <strong th:text="${success}"></strong>
	</div>
	<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
	  <i class="far fa-times-circle mr-1"></i>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <strong th:text="${error}"></strong>
	</div>
	<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
	  <i class="fas fa-exclamation-circle mr-1"></i>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <strong th:text="${warning}"></strong>
	</div>
	<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
	  <i class="fas fa-info-circle mr-1"></i>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <strong th:text="${info}"></strong>
	</div>
	<form th:action="@{/login}" method="post" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
		<p class="text-center text-muted text-uppercase">[[#{app.log.cuenta}]]</p>
		<div class="form-group label-floating">
		  <label class="control-label" for="username">Numero documento</label>
		  <input class="form-control" id="username" name="username" type="text" required>
		  <p class="help-block">Escribe tú E-mail</p>
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="password">Contraseña</label>
		  <input class="form-control" id="password" name="password" type="password" required>
		  <p class="help-block">Escribe tú contraseña</p>
		</div>
		<div class="form-group text-center">
			<input type="submit" value="Iniciar sesión" class="btn btn-raised btn-danger">
		</div>
		<div class="text-center">
			<a th:href="@{/}" class="">Volver al inicio</a>
		</div>
		
	</form>
	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
